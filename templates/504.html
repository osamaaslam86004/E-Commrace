{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>504 Gateway Timeout | Try Again Soon</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .countdown-counter {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .countdown-box p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .countdown-box span {
            display: block;
            font-size: 1rem;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #ffcc00;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .retry-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ffcc00;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .retry-btn:hover {
            background-color: #f39c12;
        }
    </style>
</head>

<body>

    <h1>504 Gateway Timeout üöß</h1>
    <p>Our servers took too long to respond. Don't worry, we're working on it! You can retry in:</p>

    <!-- Countdown Timer -->
    <div class="countdown-counter">
        <div class="countdown-box">
            <p class="day">00</p>
            <span>Days</span>
        </div>
        <div class="countdown-box">
            <p class="hour">00</p>
            <span>Hours</span>
        </div>
        <div class="countdown-box">
            <p class="minute">00</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-box">
            <p class="second">00</p>
            <span>Seconds</span>
        </div>
    </div>

    <!-- Retry Button -->
    <a href="javascript:location.reload();" class="retry-btn">üîÑ Retry Now</a>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://twitter.com/your_twitter_handle" target="_blank">üê¶ Twitter</a>
        <a href="https://linkedin.com/in/your_linkedin_profile" target="_blank">üîó LinkedIn</a>
    </div>

    <!-- Footer -->
    <div class="footer">Thanks for your patience! ‚Äî The Team</div>

    <script>
        // Set countdown for retry (60 seconds)
        const countDownTime = new Date().getTime() + 60 * 1000; // 60 seconds from now

        const countDown = () => {
            const now = new Date().getTime();
            const counter = countDownTime - now;

            if (counter < 0) {
                document.querySelector(".day").innerText = "00";
                document.querySelector(".hour").innerText = "00";
                document.querySelector(".minute").innerText = "00";
                document.querySelector(".second").innerText = "00";
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(counter / day);
            const textHour = Math.floor((counter % day) / hour);
            const textMinute = Math.floor((counter % hour) / minute);
            const textSecond = Math.floor((counter % minute) / second);

            document.querySelector(".day").innerText = textDay.toString().padStart(2, '0');
            document.querySelector(".hour").innerText = textHour.toString().padStart(2, '0');
            document.querySelector(".minute").innerText = textMinute.toString().padStart(2, '0');
            document.querySelector(".second").innerText = textSecond.toString().padStart(2, '0');
        };

        // Run immediately on page load
        countDown();
        // Update every second
        setInterval(countDown, 1000);
    </script>

</body>

</html>
