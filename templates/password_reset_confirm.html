{% extends 'main.html' %}
{% load static %}


{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="form" style="width:500px; margin-left:150px; margin-top:41px; margin-bottom:41px;">
    {% csrf_token %}

    {{ form |crispy }}

    <button class="btn btn-primary" type="submit" style="width:500px;">Submit</button>

</form>
{% endblock content %}
